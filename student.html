<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoLab.com - Students</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #111; 
        }

        .app-wrapper {
            border: 12px solid #111; 
            background: #63b9d4;     
            min-height: 100vh;
        }

        .header {
            background: #111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 32px;
        }

        .site-title {
            font-size: 46px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .search-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-box input[type="text"] {
            width: 320px;
            padding: 8px 12px;
            border: 2px solid white;
            background: #000;
            color: #fff;
            font-size: 18px;
        }

        .search-box input::placeholder {
            color: #cccccc;
        }

        .hamburger-wrapper {
            background: #e6e6e6;
            padding: 6px 8px;
            cursor: pointer;
        }

        .hamburger {
            width: 32px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            height: 4px;
            background: #000;
            border-radius: 2px;
        }

        .main {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            gap: 30px;
            padding: 35px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 20px;
        }

        .menu-item {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 14px;
            font-size: 20px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-item span.label {
            flex: 1;
        }

        .menu-item span.arrow-box {
            width: 24px;
            height: 22px;
            border-left: 2px solid #63b9d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .section-title {
            font-size: 44px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .card {
            background: #e6e6e6;
            padding: 22px 28px;
            font-size: 20px;
            width: 360px;
            border-radius: 4px;
        }

        .messages {
            background: #e6e6e6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 430px;
            border-radius: 4px;
        }

        .messages-title {
            font-size: 40px;
            margin: 0 0 10px 0;
            align-self: flex-start;
        }

        .message-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .message-item {
            background: white;
            padding: 12px 15px;
            border-radius: 4px;
            border-left: 4px solid #63b9d4;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-preview {
            color: #555;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 1050px) {
            .main {
                grid-template-columns: 1fr;
            }

            .messages {
                min-height: 260px;
            }

            .sidebar {
                margin-top: 0;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .menu-item {
                flex: 1 1 45%;
            }

            .content {
                order: -1; 
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header">
            <div class="site-title" onclick="navigateTo('index.html')">CoLab.com</div>

            <div class="search-box">
                <input type="text" placeholder="Search..." />
            </div>

            <div class="hamburger-wrapper" onclick="navigateTo('setting.html')">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <button class="menu-item">
                    <span class="label">Job Listings</span>
                    <span class="arrow-box">▼</span>
                </button>

                <button class="menu-item">
                    <span class="label">Internships</span>
                    <span class="arrow-box">▼</span>
                </button>

                <button class="menu-item">
                    <span class="label">Current Projects</span>
                    <span class="arrow-box">▼</span>
                </button>

                <button class="menu-item">
                    <span class="label">Events</span>
                    <span class="arrow-box">▼</span>
                </button>

                <button class="menu-item">
                    <span class="label">Company Directory</span>
                    <span class="arrow-box">▼</span>
                </button>
            </aside>

            <section class="content">
                <h1 class="section-title">Students</h1>
                <div class="card">Recommended Jobs</div>
                <div class="card">Search for new projects</div>
            </section>

            <aside class="messages">
                <h2 class="messages-title">Messages</h2>
                <div class="message-list">
                    <div class="message-item">
                        <div class="message-sender">Company 1</div>
                        <div class="message-preview">We'd like to discuss your internship application...</div>
                    </div>
                    <div class="message-item">
                        <div class="message-sender">Company 2</div>
                        <div class="message-preview">Your portfolio looks great! Let's schedule a call...</div>
                    </div>
                    <div class="message-item">
                        <div class="message-sender">Company 3</div>
                        <div class="message-preview">We're interested in your web development skills...</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>"
